<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Sneakers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Shop Sneakers</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#produits">Produits</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <h2>Trouvez les Sneakers de vos rêves</h2>
    <p>Découvrez notre collection exclusive</p>
    <button>Explorer</button>
  </section>

  <section id="produits">
    <h2>Nos Sneakers</h2>
    <div class="product-grid">
      <div class="product">
        <img src="sneaker1.jpg" alt="Sneaker 1" />
        <h3>Air Max 2023</h3>
        <p>150€</p>
        <button>Ajouter au panier</button>
      </div>

      <div class="product">
        <img src="sneaker2.jpg" alt="Sneaker 2" />
        <h3>Jordan Retro</h3>
        <p>180€</p>
        <button>Ajouter au panier</button>
      </div>

      <div class="product">
        <img src="sneaker3.jpg" alt="Sneaker 3" />
        <h3>Yeezy Boost</h3>
        <p>220€</p>
        <button>Ajouter au panier</button>
      </div>
    </div>
  </section>

  <footer id="contact">
    <h3>Contactez-nous</h3>
    <p>Email: support@shopsneakers.com</p>
    <p>Téléphone: +33 1 23 45 67 89</p>
  </footer>
</body>
</html>
